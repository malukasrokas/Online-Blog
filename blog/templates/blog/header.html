<div class="page-header">
    {% if user.is_superuser %}
    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    <p class="welcome">Sveiki, {{ user.username }}<small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Atsijungti</a>)</small></p>
    {% elif user.is_authenticated %}
    <p class="welcome">Sveiki, {{ user.username }}<small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Atsijungti</a>)</small></p>
    {% else %}
    <a href="#" class="top-menu"><span id="myBtn" class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
    <h1><a href="{% url 'blog.views.post_list' %}">RokoBlogas</a></h1>
</div>
