{% extends 'blog/base.html' %}

{% block content %}
  <h1>Nei≈°saugoti postai</h1>
  <br>
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
        </div>
    {% endfor %}
{% endblock %}
